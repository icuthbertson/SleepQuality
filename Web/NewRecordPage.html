<SCRIPT TYPE="text/javascript">
	function showRecording(b){
		if (b == 'f'){
			document.getElementById("yesNo").src="Images/Project - no.jpg";
			sendReq('t');
		} else if (b == 't'){
			document.getElementById("yesNo").src="Images/Project - yes.jpg";
			sendReq('f');
		}
	}
	
	function sendReq(b){
		if (b == 't'){
			window.alert("sending start signal to server-TBC");
		} else if (b == 'f'){
			window.alert("sending stop signal to server-TBC");
		}
	}

</SCRIPT>
